<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AetherOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"></script>
    <style>
      :root {
        --mouse-x: 50vw;
        --mouse-y: 50vh;
        --aerogel-bg: rgba(15, 23, 42, 0.6);
        --neon-red: #ef4444;
        --neon-green: #22c55e;
        --neon-amber: #f59e0b;
        --transition-speed: 0.3s;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      /* Mica Lighting Engine */
      .mica-effect {
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y), 
          rgba(255, 255, 255, 0.06),
          transparent 40%
        );
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
      }

      /* Grain */
      .aerogel-noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Reduced Motion Override */
      .reduce-motion * {
        transition-duration: 0s !important;
        animation-duration: 0s !important;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 2px; }
      
      /* Grid Styles */
      .excel-grid {
        display: grid;
        grid-template-columns: 40px repeat(auto-fill, minmax(100px, 1fr));
      }
      
      /* Editor Styles */
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: rgba(255, 255, 255, 0.3);
        cursor: text;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "lucide-react": "https://esm.sh/lucide-react@0.300.0?external=react",
    "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@10.18.0?external=react,react-dom",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
    "@mlc-ai/web-llm": "https://esm.sh/@mlc-ai/web-llm@0.2.46",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "zustand/": "https://esm.sh/zustand@^5.0.9/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
